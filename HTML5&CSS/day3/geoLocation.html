<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLocation </title>

</head>

<body>
    <button onclick="getLocation()"> Location </button>
    <div id="div1" > </div>
</body>
<script>

    var div1=document.getElementById("div1");

    function getLocation (){
  if(navigator.geolocation){
     navigator.geolocation.getCurrentPosition(diplayposition,displayError)
  }else{
    div1.innerHTML="the location is not supported in your browser";
  }
    }

    function diplayposition(pos){
        var lat=pos.coords.latitude;
        var lon=pos.coords.longitude;
        div1.innerHTML="latitude = "+lat+"<br>longitude = "+lon;

        var url="https://www.google.com.eg/maps?q=" + lat +","+lon;

        window.open(url,"_blank");
    }

    function displayError(error){
        switch(error.code){
            case error.PERMISSION_DENIED:
                    div1.innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                div1.innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                div1.innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                div1.innerHTML = "An unknown error occurred."
                    break;
        }

    }
</script>
</html>
