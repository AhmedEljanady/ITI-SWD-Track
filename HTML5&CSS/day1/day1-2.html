<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" autocomplete="on">
      <label for="dataList">tools List</label>
      <input type="text" name="dataList" id="dataList" list="skills" />
      <datalist id="skills">
        <option value="Django"></option>
        <option value=".Net"></option>
        <option value="PHP"></option>
        <option value="NodeJS"></option>
      </datalist>
      <br />
      select imgs: <input type="file" multiple />
      <br />
      country code:
      <input type="text" pattern="[A-Za-z]{3}" />
      <br />
      <label for="search">Search:</label>
      <input type="search" id="search" name="search" autofocus />
      <input type="submit" value="search" />
      <br />
      URL:
      <input type="url" name="" id="" />
      <br />
      <label for="price">range of price:</label>
      <input
        type="number"
        id="price"
        name="price"
        min="100"
        max="2000"
        step="100"
      />
      <br />
      range: <input type="range" min="0" max="100" step="1" value="75" />
      <br />
      <input type="submit" formaction="" formmethod="post" formtarget="_self" />
    </form>
  </body>
</html>
