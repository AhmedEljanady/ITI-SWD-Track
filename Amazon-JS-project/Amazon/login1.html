<!DOCTYPE html>
<html>

<head>
    <title>Amazon Sign in</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=0">

    <link rel="stylesheet" href="bootstrap.css" type="text/css">
    <link rel="stylesheet" href="all.min.css" type="text/css">
    <link rel="stylesheet" href="mystyle 2.css" type="text/css">

</head>
<style>
    label{
        font-size: 11pt;
    }

    .a-divider-inner{
        height: 44px;
    margin-bottom: -18px;
    background: -webkit-linear-gradient(to bottom,rgba(0,0,0,.14),rgba(0,0,0,.03) 3px,transparent);
    background: linear-gradient(to bottom,rgba(0,0,0,.14),rgba(0,0,0,.03) 3px,transparent);
    z-index: 0;
    zoom: 1;
    }

    .a-divider-inner:after {
    display: block;
    width: 100%;
    height: 44px;
    background-color: transparent;
    background: -webkit-linear-gradient(to right,#fff,rgba(255,255,255,0),#fff);
    background: linear-gradient(to right,#fff,rgba(255,255,255,0),#fff);
    z-index: 1;
    content: "";
}
</style>
<body>
    <div class="container mt-5 mb-4">
        <div class="row">
            <div class="col-sm-4 col-md-2 mx-auto "><img class="logoImg" src="images/امازون مصر.png" alt=""></div>

        </div>
    </div>
    <div class="container">
        <div class="row px-4">
            <div class="col-md-4 col-sm-9 mx-auto rounded border" style="background-color: white">
                <div class="col-12">
                <h3 class="mt-3">Sign-In</h3>

                    
                        <div class="row">

                            <div class="col-12">
                                <label for="email" class="mb-0"> Email or mobile phone number</label>
                                <input type="email" required class="form-control" id="email" placeholder="">
                                <p class="small text-danger" hidden id="err1">Please enter your email or phone</p>
                                <p class="small text-danger" hidden id="err2">Please enter a valid email or phone</p>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary my-4 w-100"
                                    style="font-size: small; font-weight: bold;" id="sub" onclick="checkEmail()">Continue</button>
                                <label for="" class="small">By signing in, you agree to Amazon's <a href=""> Conditions of Use </a>and <a href=""> Privacy Notice.</a></label>

                            </div>
                        </div>

                </div>

            </div>
            
        </div>
        <div class="row  px-4">
            <div class="col-md-4 col-sm-9 mx-auto p-0">
                <p class="text-muted text-center my-3" style="font-size: 0.75rem;">New to Amazon?</p>
                <a href="rigster.html" class="btn w-100" id="regis">Create Your Amazon Account</a>
            </div>
            <div class="col-10 mx-auto">
                <hr>
                <p class="text-center">
                    <span class="px-3 small"> <a href=""> Conditions of Use</a></span>
                    <span class="px-3 small"> <a href="">Privacy notice</a></span>
                    <span class="px-3 small"> <a href="">Help</a></span>
                    
                </p>
            </div>
            <div class="col-12">
                <p class="small text-center">
                    &#169;1996–2022, Amazon.com, Inc. or its affiliates
                </p>
            </div>
        </div>
    </div>
    </div>
    <script src="popper.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="all.min.js"></script>
<script>
    var users = []
</script>
<script type="text/javascript">
    var xhr = new XMLHttpRequest();
        xhr.open("GET", "users.json");
        xhr.send();

        xhr.addEventListener("readystatechange", function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var data = JSON.parse(xhr.response);
           users = data
        }
    });
    
    function checkEmail(){
        var val = document.querySelector("#email")
        var email = val.value
        alert(email)
        console.log(users[0].email);
        var user ='' ;
        for (let i = 0; i < users.length; i++) {
           if (users[i].email == email) {
             console.log('true');
             user = users[i]
           }
        }
        if (user =='') {
            document.querySelector("#err2").removeAttribute("hidden")
            
           }else{
            document.querySelector("#err2").setAttribute("hidden","hidden")
            localStorage.setItem("user", JSON.stringify(user));
            window.location.href ="login2.html"
           }
        
        }
</script>
</body>

</html>
